<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    
    <!-- PWA Manifest Link (CRUCIAL FOR "ADD TO HOME SCREEN") -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Set Font and Default Styles -->
    <style>
      :root {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for better look in dark mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* Gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-track {
        background-color: #1f2937; /* Gray-800 */
      }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 sm:p-6 flex justify-center">

    <div id="app-container" class="w-full max-w-4xl">
        
        <!-- Header -->
        <header class="flex justify-between items-center py-4 border-b border-gray-700 mb-6">
            <h1 class="text-3xl font-extrabold text-amber-500 tracking-wider">
                <span class="hidden sm:inline">üèãÔ∏è</span> U-Track
            </h1>
            <div class="flex items-center space-x-4">
                <p class="text-sm text-gray-400">User: <span id="user-id-display" class="font-mono text-xs">Loading...</span></p>
                <button id="sign-out-btn" class="bg-red-600 hover:bg-red-500 text-white font-semibold py-1 px-3 rounded-lg shadow-lg transition duration-150 ease-in-out hidden">
                    Sign Out
                </button>
            </div>
        </header>

        <!-- Main Content Area (Hidden until authenticated) -->
        <div id="main-content" class="hidden">
            <!-- Tabs -->
            <div class="flex border-b border-gray-700 mb-6">
                <button id="tab-log" class="tab-btn py-3 px-4 sm:px-6 text-sm font-semibold transition duration-150 border-b-2 border-amber-500 text-amber-500">Log Workout</button>
                <button id="tab-history" class="tab-btn py-3 px-4 sm:px-6 text-sm font-semibold text-gray-400 hover:text-white">History</button>
                <button id="tab-templates" class="tab-btn py-3 px-4 sm:px-6 text-sm font-semibold text-gray-400 hover:text-white">Templates</button>
                <button id="tab-progress" class="tab-btn py-3 px-4 sm:px-6 text-sm font-semibold text-gray-400 hover:text-white">Progress</button>
            </div>

            <!-- Log Workout View -->
            <div id="log-view" class="view">
                <div class="bg-gray-800 p-6 rounded-xl shadow-2xl mb-6">
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-white mb-3 sm:mb-0">Current Workout</h2>
                        <div class="flex items-center space-x-3">
                            <label for="workout-date" class="text-gray-400">Date:</label>
                            <input type="date" id="workout-date" class="bg-gray-700 text-white p-2 rounded-lg focus:ring-2 focus:ring-amber-500 border-none">
                        </div>
                    </div>
                    
                    <!-- Preset Load Dropdown -->
                    <div class="mb-4 flex items-center space-x-3">
                        <select id="load-preset-select" class="bg-gray-700 text-white p-2 rounded-lg w-full sm:w-64 focus:ring-2 focus:ring-amber-500 border-none">
                            <option value="">-- Load from Preset --</option>
                        </select>
                    </div>

                    <!-- Exercises List -->
                    <div id="current-workout-list" class="space-y-6">
                        <!-- Exercises will be appended here -->
                    </div>

                    <div class="mt-6 flex flex-col sm:flex-row sm:space-x-4 space-y-3 sm:space-y-0">
                        <button id="add-exercise-btn" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 rounded-lg shadow-md transition duration-150 ease-in-out">
                            + Add Exercise
                        </button>
                        <button id="save-preset-btn" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 rounded-lg shadow-md transition duration-150 ease-in-out">
                            Save as Preset
                        </button>
                        <button id="save-workout-btn" class="flex-1 bg-amber-600 hover:bg-amber-500 text-white font-semibold py-3 rounded-lg shadow-lg transition duration-150 ease-in-out">
                            Save Workout
                        </button>
                    </div>
                </div>
            </div>

            <!-- History View -->
            <div id="history-view" class="view hidden">
                <h2 class="text-2xl font-bold text-white mb-4">Workout History</h2>
                <div id="history-list-container" class="space-y-4">
                    <!-- History items will be loaded here -->
                </div>
            </div>

            <!-- Templates View -->
            <div id="templates-view" class="view hidden">
                <h2 class="text-2xl font-bold text-white mb-4">Saved Workout Templates</h2>
                <div id="templates-list-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Template items will be loaded here -->
                </div>
            </div>

            <!-- Progress View -->
            <div id="progress-view" class="view hidden">
                <h2 class="text-2xl font-bold text-white mb-4">Track Progress</h2>
                <div class="bg-gray-800 p-6 rounded-xl shadow-2xl mb-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                        <div>
                            <label for="progress-exercise-select" class="block text-gray-400 mb-1">Select Exercise:</label>
                            <select id="progress-exercise-select" class="bg-gray-700 text-white p-2 rounded-lg w-full focus:ring-2 focus:ring-amber-500 border-none">
                                <option value="">-- Select Exercise --</option>
                            </select>
                        </div>
                        <div>
                            <label for="progress-metric-select" class="block text-gray-400 mb-1">Select Metric:</label>
                            <select id="progress-metric-select" class="bg-gray-700 text-white p-2 rounded-lg w-full focus:ring-2 focus:ring-amber-500 border-none">
                                <option value="">-- Select Metric --</option>
                            </select>
                        </div>
                    </div>
                    <canvas id="progress-chart" class="bg-gray-700 p-2 rounded-lg"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Templates (Hidden from view) -->
        <template id="exercise-template">
            <div class="exercise-item bg-gray-700 p-4 rounded-lg shadow-inner">
                <div class="flex justify-between items-start mb-3">
                    <input type="text" placeholder="Exercise Name (e.g., Bench Press)" class="exercise-name bg-gray-800 text-white p-2 rounded-lg flex-grow mr-4 focus:ring-2 focus:ring-amber-500 border-none">
                    <select class="exercise-type-select bg-gray-800 text-white p-2 rounded-lg focus:ring-2 focus:ring-amber-500 border-none w-32">
                        <option value="strength">Strength</option>
                        <option value="cardio">Cardio</option>
                    </select>
                    <button class="remove-exercise-btn text-red-400 hover:text-red-300 ml-3 p-1" title="Remove Exercise">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </button>
                </div>

                <!-- Strength Inputs -->
                <div class="strength-inputs">
                    <h4 class="text-sm font-semibold text-gray-300 mb-2">Sets:</h4>
                    <div class="sets-list space-y-2 mb-3">
                        <!-- Sets will be appended here -->
                    </div>
                    <button class="add-set-btn w-full bg-gray-600 hover:bg-gray-500 text-white text-sm py-2 rounded-lg">
                        + Add Set
                    </button>
                </div>
                
                <!-- Cardio Inputs -->
                <div class="cardio-inputs hidden grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-gray-400 text-sm">Duration (min)</label>
                        <input type="number" step="0.1" placeholder="Duration" class="cardio-duration bg-gray-800 text-white p-2 rounded-lg w-full focus:ring-2 focus:ring-amber-500 border-none mt-1">
                    </div>
                    <div>
                        <label class="text-gray-400 text-sm">Distance (mi/km)</label>
                        <input type="number" step="0.01" placeholder="Distance" class="cardio-distance bg-gray-800 text-white p-2 rounded-lg w-full focus:ring-2 focus:ring-amber-500 border-none mt-1">
                    </div>
                </div>
            </div>
        </template>

        <template id="set-item-template">
            <div class="set-item grid grid-cols-3 gap-3 items-center bg-gray-800 p-2 rounded-lg">
                <input type="number" min="0" placeholder="Weight (lbs)" class="set-weight bg-gray-900 text-white p-2 rounded-lg w-full focus:ring-1 focus:ring-amber-500 border-none">
                <input type="number" min="0" placeholder="Reps" class="set-reps bg-gray-900 text-white p-2 rounded-lg w-full focus:ring-1 focus:ring-amber-500 border-none">
                <button class="remove-set-btn text-red-500 hover:text-red-400 p-1 justify-self-end" title="Remove Set">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
        </template>
        
        <!-- Modals -->
        
        <!-- Authentication Modal (Username/Password) -->
        <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm">
                <h2 id="auth-title" class="text-2xl font-bold text-amber-500 mb-6 text-center">Welcome Back (Sign In)</h2>
                
                <div class="space-y-4">
                    <div>
                        <label for="auth-username" class="block text-sm font-medium text-gray-400">Username</label>
                        <input type="text" id="auth-username" placeholder="Choose a unique username" class="mt-1 block w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded-md shadow-sm text-white focus:ring-amber-500 focus:border-amber-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="auth-password" class="block text-sm font-medium text-gray-400">Password</label>
                        <input type="password" id="auth-password" placeholder="Enter your password" class="mt-1 block w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded-md shadow-sm text-white focus:ring-amber-500 focus:border-amber-500 sm:text-sm">
                    </div>
                    <p id="auth-error" class="text-red-400 text-sm"></p>
                    <button id="auth-submit-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition duration-150 ease-in-out">
                        Sign In
                    </button>
                </div>

                <!-- Increased prominence of the toggle link -->
                <div class="mt-6 text-center pt-4 border-t border-gray-700">
                    <p id="auth-toggle-text" class="text-sm text-gray-400">Need an account?</p>
                    <a href="#" id="auth-toggle-link" class="text-sm font-extrabold text-blue-500 hover:text-blue-400 transition duration-150">
                        Sign Up Now
                    </a>
                </div>
            </div>
        </div>

        <!-- General Message Modal -->
        <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-sm">
                <h3 class="text-xl font-bold text-amber-500 mb-4">Notification</h3>
                <p id="message-text" class="text-gray-300 mb-6"></p>
                <button id="close-message-btn" class="w-full bg-amber-600 hover:bg-amber-500 text-white font-semibold py-2 rounded-lg">
                    Close
                </button>
            </div>
        </div>
        
        <!-- Save Preset Modal -->
        <div id="save-preset-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-sm">
                <h3 class="text-xl font-bold text-amber-500 mb-4">Save Workout Preset</h3>
                <label for="preset-name-input" class="block text-sm font-medium text-gray-400">Preset Name</label>
                <input type="text" id="preset-name-input" placeholder="e.g., Full Body A" class="mt-1 block w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded-md shadow-sm text-white focus:ring-amber-500 focus:border-amber-500 sm:text-sm mb-4">
                <div class="flex justify-end space-x-3">
                    <button id="close-preset-modal-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg">
                        Cancel
                    </button>
                    <button id="confirm-save-preset-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg">
                        Confirm Save
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Delete Confirmation Modal -->
        <div id="delete-confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div class="bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-sm">
                <h3 class="text-xl font-bold text-red-500 mb-4">Confirm Deletion</h3>
                <p id="delete-confirm-text" class="text-gray-300 mb-6"></p>
                <div class="flex justify-end space-x-3">
                    <button id="cancel-delete-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg">
                        Cancel
                    </button>
                    <button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-500 text-white font-semibold py-2 px-4 rounded-lg">
                        Confirm Delete
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // Corrected imports for Firebase Auth functions
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, serverTimestamp, setLogLevel, deleteDoc, where, addDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Pass Firebase utilities and the main logic into a globally accessible function
        // which will be called from app.js when the document is ready.
        window.initializeTracker = (setupApp) => {
            setupApp(
                { initializeApp, getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile },
                { getFirestore, collection, query, onSnapshot, serverTimestamp, setLogLevel, deleteDoc, where, addDoc, doc }
            );
        };
    </script>
    
    <!-- Application Logic (Separated into app.js) -->
    <script type="module" src="./script.js"></script>

</body>
</html>
