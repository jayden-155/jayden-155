<body class="bg-gray-900 text-gray-100 font-sans min-h-screen">

    <!-- Main Application Container -->
    <div id="app-container" class="max-w-lg mx-auto p-4 pb-20">
        
        <header class="text-center my-4">
            <h1 class="text-3xl font-bold text-amber-500">Workout Tracker</h1>
            <p class="text-sm text-gray-400">Log your gains. See your progress.</p>
        </header>

        <!-- User ID Display -->
        <div id="user-info" class="text-center text-xs text-gray-500 mb-4 truncate">
            Your User ID: <span id="user-id-display" class="font-mono">Loading...</span>
        </div>

        <!-- View Toggler (Tabs) -->
        <div class="flex border-b border-gray-700 mb-4">
            <button id="tab-log" class="flex-1 py-2 text-center font-semibold border-b-2 border-amber-500 text-amber-500 focus:outline-none">Log Workout</button>
            <button id="tab-history" class="flex-1 py-2 text-center font-semibold text-gray-400 focus:outline-none">History</button>
            <button id="tab-templates" class="flex-1 py-2 text-center font-semibold text-gray-400 focus:outline-none">Templates</button>
            <button id="tab-progress" class="flex-1 py-2 text-center font-semibold text-gray-400 focus:outline-none">Progress</button>
        </div>

        <!-- === Log Workout View === -->
        <div id="log-view" class="space-y-4">
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="workout-date" class="block text-sm font-medium text-gray-300 mb-1">Workout Date:</label>
                    <input type="date" id="workout-date" class="bg-gray-800 text-white p-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-amber-500">
                </div>
                <div>
                    <label for="load-preset-select" class="block text-sm font-medium text-gray-300 mb-1">Load from Preset:</label>
                    <select id="load-preset-select" class="bg-gray-800 p-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-amber-500">
                        <option value="">-- Load from Preset --</option>
                        <!-- Presets loaded by JS -->
                    </select>
                </div>
            </div>

            <!-- Container for dynamically added exercises -->
            <div id="current-workout-list" class="space-y-4">
                <!-- Exercises will be added here by JS -->
            </div>

            <div class="grid grid-cols-2 gap-4">
                <button id="add-exercise-btn" class="w-full bg-gray-700 hover:bg-gray-600 text-amber-500 font-semibold py-3 px-4 rounded-lg shadow-md transition duration-200 ease-in-out">
                    + Add Exercise
                </button>
                <button id="save-preset-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-200 ease-in-out">
                    Save as Preset
                </button>
            </div>
            
            <button id="save-workout-btn" class="w-full bg-amber-600 hover:bg-amber-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition duration-200 ease-in-out">
                Save Workout
            </button>
        </div>

        <!-- === History View === -->
        <div id="history-view" class="hidden">
            <h2 class="text-2xl font-semibold mb-4 text-white">Workout History</h2>
            <div id="history-list-container" class="space-y-4">
                <!-- History will be loaded here by JS -->
            </div>
        </div>

        <!-- === Templates View === -->
        <div id="templates-view" class="hidden">
            <h2 class="text-2xl font-semibold mb-4 text-white">Workout Presets</h2>
            <div id="templates-list-container" class="space-y-4">
                <!-- Templates will be loaded here by JS -->
            </div>
        </div>

        <!-- === Progress View === -->
        <div id="progress-view" class="hidden space-y-4">
            <h2 class="text-2xl font-semibold mb-4 text-white">Exercise Progress</h2>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="progress-exercise-select" class="block text-sm font-medium text-gray-300 mb-1">Exercise:</label>
                    <select id="progress-exercise-select" class="bg-gray-800 p-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-amber-500">
                        <!-- Populated by JS -->
                    </select>
                </div>
                 <div>
                    <label for="progress-metric-select" class="block text-sm font-medium text-gray-300 mb-1">Metric:</label>
                    <select id="progress-metric-select" class="bg-gray-800 p-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-amber-500">
                        <!-- Populated by JS -->
                    </select>
                </div>
            </div>

            <!-- Chart Container -->
            <div class="bg-gray-800 p-4 rounded-lg shadow-md">
                <canvas id="progress-chart"></canvas>
            </div>
        </div>

    </div>

    <!-- Message Modal (for custom alerts) -->
    <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-6 max-w-sm w-full text-center">
            <p id="message-text" class="text-lg text-white mb-4">Workout Saved!</p>
            <button id="close-message-btn" class="bg-amber-600 hover:bg-amber-500 text-white font-bold py-2 px-6 rounded-lg focus:outline-none">
                OK
            </button>
        </div>
    </div>

    <!-- Save Preset Modal -->
    <div id="save-preset-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-6 max-w-sm w-full">
            <h3 class="text-lg font-semibold text-white mb-4">Save Workout Preset</h3>
            <label for="preset-name-input" class="block text-sm font-medium text-gray-300 mb-2">Preset Name:</label>
            <input type="text" id="preset-name-input" placeholder="e.g., Push Day" class="bg-gray-700 text-white p-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-amber-500">
            <div class="flex justify-end gap-3 mt-4">
                <button id="close-preset-modal-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none">
                    Cancel
                </button>
                <button id="confirm-save-preset-btn" class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none">
                    Save Preset
                </button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-6 max-w-sm w-full">
            <h3 class="text-lg font-semibold text-white mb-4">Confirm Deletion</h3>
            <p id="delete-confirm-text" class="text-gray-300 mb-6">Are you sure you want to delete this workout? This action cannot be undone.</p>
            <div class="flex justify-end gap-3">
                <button id="cancel-delete-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none">
                    Cancel
                </button>
                <button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-500 text-white font-semibold py-2 px-4 rounded-lg focus:outline-none">
                    Confirm Delete
                </button>
            </div>
        </div>
    </div>

    <!-- 
      HTML Templates
      These are not displayed. They are used by JavaScript to create new elements.
    -->
    <template id="exercise-template">
      <div class="exercise-item bg-gray-800 p-4 rounded-lg shadow-md space-y-3">
        <div class="flex justify-between items-center">
          <input type="text" placeholder="Exercise Name (e.g., Bench Press)" class="exercise-name bg-gray-700 text-white p-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-amber-500">
          <button class="remove-exercise-btn text-red-500 hover:text-red-400 ml-2 p-1" title="Remove Exercise">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
          </button>
        </div>
        
        <select class="exercise-type-select bg-gray-700 p-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-amber-500">
          <option value="strength">Strength</option>
          <option value="cardio">Cardio</option>
        </select>
        
        <!-- Strength Inputs -->
        <div class="strength-inputs space-y-2">
          <label class="text-sm font-medium text-gray-400">Sets:</label>
          <div class="sets-list space-y-2">
            <!-- Sets will be added here -->
          </div>
          <button class="add-set-btn text-sm bg-gray-700 hover:bg-gray-600 text-amber-500 font-semibold py-1 px-3 rounded-full">+ Add Set</button>
        </div>
        
        <!-- Cardio Inputs (hidden by default) -->
        <div class="cardio-inputs hidden grid grid-cols-2 gap-2">
          <div>
            <label class="text-sm font-medium text-gray-400">Duration (min)</label>
            <input type="number" placeholder="30" class="cardio-duration bg-gray-700 text-white p-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-amber-500">
          </div>
          <div>
            <label class="text-sm font-medium text-gray-400">Distance (mi/km)</label>
            <input type="number" placeholder="3.1" step="0.1" class="cardio-distance bg-gray-700 text-white p-2 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-amber-500">
          </div>
        </div>
      </div>
    </template>

    <template id="set-item-template">
      <div class="set-item flex items-center gap-2">
        <span class="text-gray-400">Set:</span>
        <input type="number" placeholder="Lbs" class="set-weight bg-gray-700 text-white p-2 rounded-md w-1/3 focus:outline-none focus:ring-2 focus:ring-amber-500">
        <span class="text-gray-400">x</span>
        <input type="number" placeholder="Reps" class="set-reps bg-gray-700 text-white p-2 rounded-md w-1/3 focus:outline-none focus:ring-2 focus:ring-amber-500">
        <button class="remove-set-btn text-gray-500 hover:text-red-500 p-1" title="Remove Set">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        </button>
      </div>
    </template>

    <!-- Load the JavaScript file -->
    <script type="module" src="script.js"></script>

</body>
</html>
